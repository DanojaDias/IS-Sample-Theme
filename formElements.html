<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="jayamine" >
    <title>Sample Name</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link href="theme/img/favicon.png" rel="icon" type="image/png" sizes="16x16" />
    <link href="theme/css/font-wso2.min.css" rel="stylesheet" type="text/css" />
    <link href="theme/css/theme-wso2.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="sticky-footer">

<header class="header header-default">
    <div class="container-fluid">
        <div class="pull-left brand">
            <a href="#">
                <img src="theme/img/logo-inverse.svg" alt="wso2" title="wso2" class="logo">
                <span> Sample Name </span>
            </a>
        </div>
        <ul class="nav navbar-right">
            <li class="visible-inline-block">
                <a class="dropdown" data-toggle="dropdown" aria-expanded="false">
                       <span class="icon fw-stack">
                          <i class="fw fw-circle fw-stack-2x"></i>
                          <i class="fw fw-user fw-stack-1x fw-inverse"></i>
                       </span>
                    <span class="hidden-xs add-margin-left-1x">Tikiri <span
                            class="caret"></span></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right slideInDown" role="menu">
                    <li><a href="#">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>

<div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
        <li><a href="#"><i class="icon fw fw-home"></i> <span class="hidden-xs">Home</span></a></li>
        <li class="active">Form Elements</li>
    </ol>
</div>

<!--content-->
<div class="page-content-wrapper">

    <!-- /#page-content-wrapper -->
    <div class="container-fluid">
        <div class="body-wrapper" ng-app="DeploymentMonitor"  ng-controller="AppCtrl" ng-cloak ng-init="getTasks()">

        <h1 class="page-header">Form Elements</h1>
        
        <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-12">
                <label class="control-label">File Upload [Supports Multi Select]</label>
                <div class="input-group input-wrap file-upload-control">
                    <input type="text" class="form-control" readonly="">
                    <input type="file" class="form-control" multiple="">
                    <div class="input-group-btn">
                        <button class="btn browse" type="button" title="Browse File">
                            <i class="fw fw-file-browse" aria-hidden="true"></i>
                            <span class="hidden-xs">Browse</span>
                        </button>
                    </div>
                    <div class="input-group-btn"></div>
                    <div class="input-group-btn">
                        <button class="btn btn-default btn-primary" type="button" title="Upload">
                            <i class="fw fw-upload" aria-hidden="true"></i>
                            <span class="hidden-xs">Upload</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    	  </form>
            
            <!-- form elements -->
            
        <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Text</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="Some text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="example-email">Email</label>
            <div class="col-sm-10">
                <input type="email" id="example-email" name="example-email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" value="password">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Placeholder</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="placeholder">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Text area</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Readonly</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" readonly="" value="Readonly value">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Disabled</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" disabled="" value="Disabled value">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Static control</label>
            <div class="col-sm-10">
                <p class="form-control-static">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Help text</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Help text">
                <span class="help-block"><small>A block of help text.</small></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Input Select</label>
            <div class="col-sm-10">
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Multiple Select</label>
            <div class="col-sm-10">
                <select multiple="" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <!-- advanced elements-->
        <div class="form-group">
            <div class="col-sm-12 form-inline">
                <label class="control-label">Show Grid</label>
                <label class="switch">
                    <input type="checkbox" id="gridGuideToggle">
                    <span class="helper"></span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <label class="custom-checkbox">
                    <input type="checkbox" checked="">
                    <span class="helper" title="Enable if target network is not open or broadcasting"> Hidden Network</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" checked="">
                    <span class="helper" title="Enable if target network is not open or broadcasting"> Hidden Network</span>
                </label>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <br>
    </form>

    <!-- end of form elements -->        
    </div>
    </div>
</div><!-- /#page-content-wrapper -->

<!-- Jquery/Jquery UI JS -->
<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<!-- Theme WSO2 JS -->
<script src="theme/js/theme-wso2.min.js"></script>

<footer class="footer">
    <div class="container-fluid">
        <p>WSO2 | &copy; 2016 <a href="http://wso2.com/" target="_blank"><i class="icon fw fw-wso2"></i> Inc</a>.</p>
    </div>
</footer>

</body>
</html>
